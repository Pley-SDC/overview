config:
  target: 'http://localhost:1000'
  # target: 'http://localhost:9001'
  phases:
    - duration: 60
      arrivalRate: 10
  payload:
    path: 'restaurantIds.csv'
    fields:
      - 'restaurantId'
scenarios:
  - flow:
    - loop:
      - get:
          url: '/overview/restaurants/{{ restaurantId }}'
          # url: '/api/restaurants/{{ $randomNumber(9000000, 10000000) }}'
      count: 30